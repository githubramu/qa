<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Overlay</title>
    <style>
        .image-container {
            position: relative;
            width: 100%;
        }

        .image {
            width: 100%;
            height: auto;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .overlay h2 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="image-container">
    <img class="image" src="https://placehold.co/400" alt="Sample Image">
    <div class="overlay">
        <h2>Image Overlay</h2>
        <p>Text over the image</p>
    </div>
</div>

</body>
</html>
