<!DOCTYPE html>
<html>
    <head>
        <title>Weather</title>
        <style>
            .forcast {
                margin : 0;
                padding : 0.3rem;
                background-color: #eee;
            }
            .forcast > h1,
            .day-forcast {
                margin: 0.5rem;
                padding: 0.3rem;
                font-size: 1.2rem;
            }

            .day-forcast {
                background : right/contain content-box border-box no-repeat url('https://placehold.co/75') white;
            }
        </style>
    </head>
    <body>
        <article class="forcast">
            <h1>Weather</h1>
            <article class="day-forcast">
                <h2>Boston</h2>
                <p>Rain</p>
            </article>
        </article>
    </body>
</html>
