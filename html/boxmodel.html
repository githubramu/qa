<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model Example</title>
    <style>
        .box {
            width: 200px;
            height: 100px;
            background-color: #3498db;
            padding: 20px;
            border: 2px solid #2980b9;
            margin: 20px;
            box-sizing: border-box; /* Ensures that padding and border are included in the specified width and height */
        }
    </style>
</head>
<body>

<div class="box">
    <p>This is a box with content, padding, border, and margin.</p>
</div>

</body>
</html>
