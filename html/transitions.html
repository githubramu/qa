<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transitions</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            transition: width 0.6s, height 0.6s, background-color 0.9s;
        }

        .box:hover {
            width: 150px;
            height: 150px;
            background-color: #e74c3c;
        }
    </style>
</head>
<body>

<div class="box"></div>

</body>
</html>
